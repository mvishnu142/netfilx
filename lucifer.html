<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stranger Things</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    .image {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 10%;
      z-index: 10;
    }

    .overlay-text h1 {
      font-size: 3rem;
      color: red;
      margin: 0;
    }

    .overlay-text p {
      font-size: 1.2rem;
      max-width: 600px;
    }
    .but{
        height: 40px;
        width: 100px;
        position: absolute;
        margin-top: 35%;
        text-align: center;
        margin-left: 150px;
        color: white;
        background-color: red;
        cursor: pointer;
    }
    .but:hover{
     transform: scale(1.2);
     transition: 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="overlay-text">
    <h1>Lucifer</h1>
    <p>A thrilling Netflix original series blending horror, mystery, and supernatural adventures in the town of Hawkins.</p>
  </div>
<button class="but">Click here</button>
  <img src="/assets/wp7150897.jpg" class="image" alt="Stranger Things Background" />
</body>
</html>
